<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Your Cart')}"></head>
<body>
<div th:replace="~{fragments/header}"></div>
<div id="cartNotif"></div>

<div th:if="${cartItems}">
    <h1>Your Cart</h1>
    <table class="table table-bordered table-striped" id="productTable">
        <thead>
        <tr>
            <th>Product Name</th>
            <th>Product Description</th>
            <th>Price</th>
            <th>Amount</th>
            <th>Image</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cartItem: ${cartItems}">
            <td th:text="${cartItem.product.name}"></td>
            <td th:text="${cartItem.product.description}"></td>
            <td th:text="'$' + ${#numbers.formatDecimal(cartItem.product.price, 1, 2)}"></td>
            <td th:id="'cartAmount' + ${cartItem.product.id}" th:text="${cartItem.amount}"></td>
            <td th:if="${cartItem.product.imageUrl == null}">No image found.</td>
            <td th:if="${cartItem.product.imageUrl != null}">
                <img th:src="@{${cartItem.product.imageUrl}}" alt="Product Image" />
            </td>
            <td>
<!--                <form th:action="@{/api/cart/remove}">-->
<!--                    <input type="hidden" name="productId" th:value="${cartItem.product.id}"/>-->
<!--                    <input type="hidden" name="amount" value="1"/>-->
<!--                    <button onclick="removeFromCart(productId)" type="submit">Remove from Cart</button>-->
<!--                </form>-->
                <button th:onclick="'addToCartButton(' + ${cartItem.product.id} + ')'" type="button">Add One</button>
                <button th:id="'removeButton' + ${cartItem.product.id}"
                        th:onclick="'removeFromCartButton(' + ${cartItem.product.id} + ')'"
                        type="button">Remove One</button>
                <button th:onclick="'removeFromCart(' + ${cartItem.product.id} + ')'" type="button">Remove all from Cart</button>
            </td>
        </tr>
        </tbody>
    </table>
    <button th:onclick="'clearCart()'" type="button">Clear entire Cart</button>

    <form th:action="@{/buyer/checkout}" method="post">
        <button type="submit">Checkout</button>
    </form>


</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {

        const cartAmountElements = document.querySelectorAll('[id^="cartAmount"]');

        cartAmountElements.forEach(function(cartAmountElement) {
            let cartAmountInt = parseInt(cartAmountElement.textContent);

            let productId = cartAmountElement.id.replace('cartAmount', '');

            let removeButton = document.getElementById('removeButton' + productId);

            if (cartAmountInt <= 1) {
                removeButton.disabled = true;
            }
        });
    });

    function showNotification(message, type = 'success') {
        const notification = document.createElement('div');
        notification.className = `alert alert-${type} notification`;
        notification.textContent = message;

        let messageAppend = document.getElementById('cartNotif');
        messageAppend.appendChild(notification)

        setTimeout(() => {
            notification.style.opacity = '0';
            setTimeout(() => {
                messageAppend.removeChild(notification);
            }, 500);
        }, 3000);
    }

    function addToCartButton(productId) {
        fetch(`/api/cart/add/button?productId=${productId}`, {
            method: 'POST',
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('One Item Added', data);
                let cartAmountEdit = document.getElementById('cartAmount' + productId);
                let cartAmountInt = parseInt(cartAmountEdit.textContent);
                cartAmountInt += 1;
                cartAmountEdit.textContent = cartAmountInt;

                let disableRemoveButton = document.getElementById('removeButton' + productId);
                if (cartAmountInt <= 1) {
                    disableRemoveButton.disabled = true;
                } else {
                    disableRemoveButton.disabled = false;
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                showNotification('Failed to add item to cart. Make sure there\'s enough' +
                    ' in stock.', 'danger');
            });
    }

    function removeFromCartButton(productId) {
        fetch(`/api/cart/remove/button?productId=${productId}`, {
            method: 'DELETE',
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('One Item Removed', data);
                let cartAmountEdit = document.getElementById('cartAmount' + productId);
                let cartAmountInt = parseInt(cartAmountEdit.textContent);
                cartAmountInt -= 1;
                cartAmountEdit.textContent = cartAmountInt;

                let disableRemoveButton = document.getElementById('removeButton' + productId);
                if (cartAmountInt <= 1) {
                    disableRemoveButton.disabled = true;
                } else {
                    disableRemoveButton.disabled = false;
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                showNotification('Failed to remove item from cart.', 'danger');
            });
    }

    function removeFromCart(productId) {
        fetch(`/api/cart/remove?productId=${productId}`, {
            method: 'DELETE',
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('Item removed', data);
                // Reload the page to reflect the updated cart
                location.reload();
            })
            .catch((error) => {
                console.error('Error:', error);
                showNotification('Failed to remove item from cart.', 'danger');
            });
    }

    function clearCart() {
        fetch(`/api/cart/clear`, {
            method: 'DELETE',
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('Cart cleared', data);
                // Reload the page to reflect the updated cart
                location.reload();
            })
            .catch((error) => {
                console.error('Error:', error);
                showNotification('Failed to clear cart.', 'danger');
            });
    }
</script>
</body>
</html>
