<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div>
    <span sec:authorize="isAnonymous()">
        Welcome! Please <a th:href="@{/login}">log in</a>.
    </span>
    <span sec:authorize="isAuthenticated()">
        Welcome, <span sec:authentication="name">
    </span>!
        <a th:href="@{/logout}" class="btn btn-danger p-2">Logout</a>
    </span>
</div>

<div th:if="${message}" class="alert alert-success">
    <p th:text="${message}"></p>
</div>

<h1>Products</h1>

<div class="container">
    <div th:if="${#authorization.expression('isAuthenticated() and hasAuthority(''ROLE_SELLER'')')}">
        <span th:if="${isSellerEqualUser}">
            <a th:href="@{/seller/add}" class="btn btn-info">Add a product</a>
        </span>
        <a th:href="@{/seller/{currentUserId}/products(currentUserId=${currentUserId})}" class="btn btn-info">View Your Products</a>
    </div>

    <h1>List of Products</h1>
    <table class="table table-bordered table-striped" id="productTable">
        <thead>
        <tr>
            <th>Product Name</th>
            <th>Product Description</th>
            <th>Price</th>
            <th>Image</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product: ${products}" th:if="${product.stockAmount > 0}">
            <td th:text="${product.name}"></td>
            <td th:text="${product.description}"></td>
            <td th:text="'$' + ${#numbers.formatDecimal(product.price, 1, 2)}"></td>
            <td th:if="${product.imageUrl == null}">No image found.</td>
            <td th:if="${product.imageUrl != null}">
                <img th:src="@{${product.imageUrl}}" alt="Product Image" />
            </td>
            <td>
                <a th:href="@{/product/{id}(id=${product.id})}" class="btn btn-info">View</a>

                <span th:if="${isSellerEqualUser}">
                    <a th:href="@{/seller/edit/{id}(id=${product.id})}" class="btn btn-info">Edit</a>
                    <a th:href="@{/seller/delete/{id}(id=${product.id})}" class="btn btn-info ml-2">Delete</a>
                </span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<a th:href="@{users/uploadimgform}" class="btn btn-info">Upload an image</a>

<div th:if="${products == null || #lists.isEmpty(products)}">
    <p>No Products available at the moment.</p>
</div>

</body>
</html>
