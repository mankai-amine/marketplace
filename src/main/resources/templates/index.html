<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Shop Till You Drop || Home')}"></head>
<body>

<div th:replace="~{fragments/header}"></div>
<div th:if="${#authorization.expression('isAuthenticated()')}"><a th:href="@{/users/settings}">Account settings</a></div>

<!--<div th:if="${#authorization.expression('isAuthenticated()')}">-->
<!--    <span th:if="${}">-->
<!--        <img th:src="@{${user.imageUrl}}" alt="User Image" />-->
<!--    </span>-->
<!--</div>-->

<div th:if="${message}" class="alert alert-success">
    <p th:text="${message}"></p>
</div>

<h1>Products</h1>

<div class="container">
    <div th:if="${#authorization.expression('isAuthenticated() and hasAuthority(''ROLE_SELLER'')')}">
        <span th:if="${isSellerEqualUser}">
            <a th:href="@{/seller/add}" class="btn btn-info">Add a product</a>
        </span>
        <a th:href="@{/seller/{currentUserId}/products(currentUserId=${currentUserId})}" class="btn btn-info">View Your Products</a>
    </div>

    <h1>List of Products</h1>
    <table class="table table-bordered table-striped" id="productTable">
        <thead>
        <tr>
            <th>Product Name</th>
            <th>Product Description</th>
            <th>Price</th>
            <th>Image</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product: ${products}" th:if="${product.stockAmount > 0}">
            <td th:text="${product.name}"></td>
            <td th:text="${product.description}"></td>
            <td th:text="'$' + ${#numbers.formatDecimal(product.price, 1, 2)}"></td>
            <td th:if="${product.imageUrl == null}">No image found.</td>
            <td th:if="${product.imageUrl != null}">
                <img th:src="@{${product.imageUrl}}" alt="Product Image" />
            </td>
            <td>
                <a th:href="@{/product/{id}(id=${product.id})}" class="btn btn-info">View</a>

                <span th:if="${isSellerEqualUser}">
                    <a th:href="@{/seller/edit/{id}(id=${product.id})}" class="btn btn-info">Edit</a>
                    <form th:if="${product.isDeleted} == false" th:action="@{/seller/delete/{id}(id=${product.id})}" style="display: inline;">
                        <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this product?')">Delete</button>
                    </form>
                    <form th:if="${product.isDeleted} == true" th:action="@{/seller/restore/{id}(id=${product.id})}" style="display: inline;">
                        <button type="submit" class="btn btn-sm btn-warning" onclick="return confirm('Are you sure you want to restore this product?')">Restore</button>
                    </form>
                </span>
            </td>
        </tr>
        </tbody>
    </table>
</div>


<div th:if="${products == null || #lists.isEmpty(products)}">
    <p>No Products available at the moment.</p>
</div>

</body>
</html>
