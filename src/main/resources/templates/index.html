<div th:if="${message}" class="alert alert-success">
    <p th:text="${message}"></p>
</div>

<h1>Products</h1>

<div class="container">
    <h1>List of Products</h1>
    <table class="table table-bordered table-striped" id="productTable">
        <thead>
        <tr>
            <th>Product Name</th>
            <th>Product Description</th>
            <th>Price</th>
            <th>Image</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product: ${products}">
            <td th:text="${product.name}"></td>
            <td th:text="${product.description}"></td>
            <td th:text="'$' + ${#numbers.formatDecimal(product.price, 1, 2)}"></td>
            <td th:if="${product.imageUrl == null}">No image found.</td>
            <td th:if="${product.imageUrl}">Image here!</td>
            <td>
                <a th:href="@{/product/{id}(id=${product.id})}" class="btn btn-info">View this Product</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<a th:href="@{users/uploadimgform}" class="btn btn-info">Upload an image</a>

<div th:if="${products == null || #lists.isEmpty(products)}">
    <p>No Products available at the moment.</p>
</div>

</body>
