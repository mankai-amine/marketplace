<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Add product')"></head>


<body class="d-flex align-items-center justify-content-center">

<div class="container my-5">

    <form th:action="@{/seller/saveProduct}" th:object="${product}" method="post" class="form col-5 mx-auto" enctype="multipart/form-data">

        <h2 class="text-center mb-3">Create a product</h2>

        <div class="form-group mb-3">
            <label for="category">Category</label>
            <input id="category" class="form-control" type="number" th:field="*{categoryId}">
            <div class="alert alert-warning" th:if="${#fields.hasErrors('categoryId')}" th:errors="*{categoryId}"></div>
        </div>

        <div class="form-group mb-3">
            <label for="name">Name</label>
            <input id="name" class="form-control" type="text" th:field="*{name}">
            <div class="alert alert-warning" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <div class="form-group mb-3">
            <label for="description">Description:</label>
            <input id="description" class="form-control" type="text" th:field="*{description}">
            <div class="alert alert-warning" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
        </div>

        <div class="form-group mb-3">
            <label for="price">Price:</label>
            <input id="price" class="form-control" type="number" th:field="*{price}">
            <div class="alert alert-warning" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
        </div>

        <div class="form-group mb-3">
            <label for="stockAmount">Number in stock:</label>
            <input id="stockAmount" class="form-control" type="number" th:field="*{stockAmount}">
            <div class="alert alert-warning" th:if="${#fields.hasErrors('stockAmount')}" th:errors="*{stockAmount}"></div>
        </div>

        <div class="form-group mb-3">
            <label for="productImage">Upload Image of the product:</label>
            <input type="file" id="productImage" name="file">
        </div>

        <div>
            <button type="submit" class="btn btn-primary">Save</button>
        </div>

        <input type="hidden" th:field="*{id}"/>

    </form>
    <hr/>
    <a th:href="@{/}">Back to list</a>
</div>
</body>
</html>
