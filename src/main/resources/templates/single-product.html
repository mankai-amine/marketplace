<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div th:if="${message}" class="alert alert-success">
    <p th:text="${message}"></p>
</div>

<div th:if="${product}">
    <h1 th:text="${product.name}"></h1>
    <table class="table table-bordered table-striped" id="productTable">
        <thead>
        <tr>
            <th>Description</th>
            <th>Price</th>
            <th># in Stock</th>
            <th>Image</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${product.description}"></td>
            <td th:text="'$' + ${#numbers.formatDecimal(product.price, 1, 2)}"></td>
            <td th:text="${product.stockAmount}"></td>
            <td th:if="${product.imageUrl == null}">No image found.</td>
            <td th:if="${product.imageUrl}">Image here!</td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/}" class="btn btn-info">Back to All Products</a>
</div>

</body>
</html>
