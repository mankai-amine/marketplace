<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Orders || Single View')}"></head>
<body>
<div th:replace="~{fragments/header}"></div>

<div class="container">

    <h1>Order Details</h1>
    <table class="table table-bordered table-striped" id="orderItemTable">
        <thead>
        <tr>
            <th>Product Name</th>
            <th>Amount</th>
            <th>Unit Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="orderItemWithName: ${orderItemsWithNames}">
            <td th:text="${orderItemWithName.get('productName')}"></td>
            <td th:text="${orderItemWithName.get('orderItem').amount}"></td>
            <td th:text="${orderItemWithName.get('orderItem').price}"></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/orders}" class="btn btn-info">Back to All Orders</a>
</div>
</body>
</html>
